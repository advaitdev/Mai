on:
  push:
    branches:
      - advait

jobs:

  build:
    runs-on: ubuntu-latest
    name: Build .jar
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: 21
      - name: Build with Maven
        run: mvn clean package
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: target/

  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Pterodactyl
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: rexlmanu/pterodactyl-upload-action@v2.1
        with:
          panel-host: ${{ secrets.PANEL_HOST }}
          api-key: ${{ secrets.API_KEY }}
          server-id: "c69a0091-a46b-45bd-b7c1-3e305c672c51"
          #   server-ids: |
          #     5f095019
          #     7f095019
          source: "./target/Mai-GIT.jar"
          #   sources: |
          #     hello.txt
          #     hello2.txt
          target: "./plugins/"
          # If you want to restart the servers after successful upload
          restart: true
          # If you want to decompress the files after successful upload
          # decompress-target: true